name: Build and Push to Azure Container Registry

on:
  workflow_call:
    inputs:
      image-name:
        description: "Name of the container image (e.g., my-app)"
        required: true
        type: string
      platforms:
        description: "Target platforms for Docker build"
        required: false
        type: string
        default: "linux/amd64,linux/arm64"
      dockerfile-context:
        description: "Docker build context path"
        required: false
        type: string
        default: "."
    outputs:
      image-digest:
        description: "The digest of the pushed Docker image"
        value: ${{ jobs.build-and-push.outputs.digest }}
      image-tags:
        description: "The tags applied to the Docker image"
        value: ${{ jobs.build-and-push.outputs.tags }}

# Permissions are controlled by the calling workflow, not this reusable workflow.
# The calling workflow must grant the following permissions on the job that
# invokes this workflow:
#
#   permissions:
#     contents: read
#     packages: write
#     id-token: write
#     attestations: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      digest: ${{ steps.push.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ vars.ACR_REGISTRY }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.ACR_REGISTRY }}/${{ inputs.image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.dockerfile-context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ inputs.platforms }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3.2.0
        with:
          subject-name: ${{ vars.ACR_REGISTRY }}/${{ inputs.image-name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
