name: Deploy to AKS

on:
  workflow_call:
    inputs:
      image-name:
        description: "Name of the container image (e.g., my-app)"
        required: true
        type: string
      image-tag:
        description: "Tag of the image to deploy (e.g., main-abc1234)"
        required: true
        type: string
      helm-chart-path:
        description: "Path to the Helm chart directory"
        required: true
        type: string
      release-name:
        description: "Helm release name"
        required: true
        type: string
      kubelogin-version:
        description: "Version of kubelogin to install"
        required: false
        type: string
        default: "v0.0.24"

# Permissions are controlled by the calling workflow, not this reusable workflow.
# The calling workflow must grant the following permissions on the job that
# invokes this workflow:
#
#   permissions:
#     contents: read
#     id-token: write
#     deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image reference
        id: image
        run: |
          IMAGE_REF="${{ vars.ACR_REGISTRY }}/${{ inputs.image-name }}:${{ inputs.image-tag }}"
          echo "ref=${IMAGE_REF}" >> "$GITHUB_OUTPUT"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ vars.ACR_REGISTRY }}

      - name: Verify image attestation
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh attestation verify "oci://${{ steps.image.outputs.ref }}" \
            --repo "${{ github.repository }}"

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - uses: azure/setup-kubectl@v4

      - name: Install kubelogin
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: ${{ inputs.kubelogin-version }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ vars.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ vars.AKS_CLUSTER_NAME }}

      - name: Deploy with Helm
        run: |
          kubelogin convert-kubeconfig -l azurecli
          helm upgrade --install ${{ inputs.release-name }} ${{ inputs.helm-chart-path }} \
            --set image.repository="${{ vars.ACR_REGISTRY }}/${{ inputs.image-name }}" \
            --set image.tag="${{ inputs.image-tag }}" \
            --wait

      - name: Create artifact deployment record
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DIGEST=$(az acr repository show \
            --name "${{ vars.ACR_REGISTRY }}" \
            --image "${{ inputs.image-name }}:${{ inputs.image-tag }}" \
            --query digest -o tsv)
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/orgs/${{ github.repository_owner }}/artifacts/metadata/deployment-record" \
            -d "{\"name\":\"${{ inputs.image-name }}\",\"digest\":\"${DIGEST}\",\"status\":\"deployed\",\"logical_environment\":\"prod\",\"cluster\":\"${{ vars.AKS_CLUSTER_NAME }}\",\"deployment_name\":\"${{ inputs.release-name }}\"}"
